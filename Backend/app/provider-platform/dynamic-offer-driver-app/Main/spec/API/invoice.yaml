imports: {}


module: Invoice

apis:
  - GET:
      endpoint: /invoice
      auth: TokenAuth
      query:
        - fromDate: UTCTime
        - toDate: UTCTime
        - rcNo: Text
      response:
        type: "[InvoiceRes]"

types:
  InvoiceRes:
    - date: UTCTime
    - driverName: Text
    - vehicleNumber: Text
    - chargeableDistance: HighPrecMeters
    - fare: Int
