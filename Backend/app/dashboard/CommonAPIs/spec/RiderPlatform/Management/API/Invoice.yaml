imports:
  Text: Data.Text
  Person: Domain.Types.Person
  Ride: Domain.Types.Ride
  UTCTime: Kernel.Prelude
  APISuccess: Kernel.Types.APISuccess
  HighPrecMeters: Kernel.Types.Common

module: Invoice
types:
  InvoiceRes:
    date: UTCTime
    rideStartTime: UTCTime
    rideEndTime: UTCTime
    totalAmount: Text
    shortRideId: Text
    driverName: Text
    vehicleNumber: Text
    source: Text
    destination: Text
    faresList: "[FareBreakup]"
    chargeableDistance: Maybe HighPrecMeters
    chargeableDistanceWithUnit: Maybe Distance

  FareBreakup:
    title: Text
    price: Text

apis:
  # GET /invoice
  - GET:
      endpoint: /invoice
      auth:
        ApiAuth APP_BACKEND CUSTOMERS INVOICE
      mandatoryQuery:
        from: UTCTime
        to: UTCTime
        phoneNumber: Text
      response:
        type: "[InvoiceRes]"