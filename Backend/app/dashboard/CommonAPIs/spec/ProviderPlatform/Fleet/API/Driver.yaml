  - POST: # FleetUnlinkVehicleAPI
      endpoint: /{driverId}/{vehicleNo}/fleet/unlink
      auth: ApiAuthV2
      params:
        driverId: Id Driver
        vehicleNo: Text
      query:
        - fleetControlGroupId: Text
      response:
        type: APISuccess
      migrate:
        userActionType: ApiAuth DRIVER_OFFER_BPP_MANAGEMENT FLEET FLEET_UNLINK_VEHICLE
      helperApi:
