            endpoint: /{fleetOwnerId}/{driverId}/{vehicleNo}/fleet/unlink
            auth: ApiAuthV2
            params:
              driverId: Id Driver
              vehicleNo: Text
              fleetOwnerId: Text
            query:
              - fleetControlGroupId: Text
            response:
              type: APISuccess

  - POST: # FleetRemoveVehicleAPI
