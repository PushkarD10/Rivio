            auth: ApiAuthV2
            params:
              fleetOwnerId: Text
            query:
              - limit: Int
              - offset: Int
              - mbRegNumberString: Text
              - fleetMemberId: Id Person
              - fleetControlGroupList: [Text]
            response:
