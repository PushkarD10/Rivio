imports:
  OperationHub: Dashboard.Common
  Driver: Dashboard.Common
  StatusRes: API.Types.ProviderPlatform.Fleet.Endpoints.Onboarding

module: Driver

apis:
  - GET: # FetchOperationHubRequests
      endpoint: /operator/fetch/hubRequests
      auth: ApiAuthV2
      query:
        - mbFrom: UTCTime
        - mbTo: UTCTime
        - mbStatus: RequestStatus
        - mbReqType: RequestType
        - mbLimit: Int
        - mbOffset: Int
        - mbDriverId: Text
        - mbMobileNumber: Text
        - mbOperationHubId: Id OperationHub
        - mbRegistrationNo: Text
      response:
        type: OperationHubReqResp

  - POST: # RespondOperationHubRequest
      endpoint: /operator/respond/hubRequest
      auth: ApiAuthV2
      request:
        type: RespondHubRequest
      response:
        type: APISuccess

  - POST:
      endpoint: /operator/createRequest
      auth: ApiAuthV2
      request:
        type: DriverOperationHubRequest
      response:
        type: APISuccess
  - GET: # ListDriversAPI
      endpoint: /operator/list
      auth: ApiAuthV2
      query:
        - isActive: Bool
        - limit: Int
        - offset: Int
      response:
        type: "[DriverInfo]"
      helperApi:
        - GET:
            endpoint: /operator/list
            auth: ApiAuthV2
            query:
              - isActive: Bool
              - limit: Int
              - offset: Int
            mandatoryQuery:
              - requestorId: Text
            response:
              type: "[DriverInfo]"

types:
  DriverOperationHubRequest:
    requestType: RequestType
    operationHubId: Id OperationHub
    registrationNo: Text
    driverId: Text
    creatorId: Maybe Text
    derive: "'HideSecrets"
  RequestStatus:
    enum: "PENDING,APPROVED,REJECTED"
    derive: "HttpInstance"
  RequestType:
    enum: "ONBOARDING_INSPECTION, REGULAR_INSPECTION"
    derive: "HttpInstance"
  OperationHubReqResp:
    - recordType: NewType
    - requests: [OperationHubDriverRequest]
  OperationHubDriverRequest:
    id: Text
    operationHubId: Id OperationHub
    driverId: Text
    registrationNo: Text
    requestType: RequestType
    requestStatus: RequestStatus
    requestTime: UTCTime
  RespondHubRequest:
    status: RequestStatus
    registrationNo: Text
    operationHubRequestId: Text
    operatorId: Text
    remarks: Text
    derive: "'HideSecrets"
  DriverInfo:
    - driverId: Id Driver
    - firstName: Text
    - middleName: Maybe Text
    - lastName: Maybe Text
    - isActive: Bool
    - mobileCountryCode: Text
    - mobileNumber: Text
    - vehicle: Maybe Text
    - documents: StatusRes