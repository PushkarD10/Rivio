imports:
  Merchant: Domain.Types.Merchant
  MerchantOperatingCity: Domain.Types.MerchantOperatingCity
  Person: Domain.Types.Person

RegistrationToken:
  tableName: registration_token

  types:
    Medium:
      enum: "SMS, EMAIL, SIGNATURE"

    RTEntityType:
      enum: "CUSTOMER, USER"

    LoginType:
      enum: "OTP,PASSWORD,DIRECT"

  fields:
    id : Id RegistrationToken
    token : Text
    attempts : Int
    authMedium : Medium
    authType : LoginType
    authValueHash : Text
    verified : Bool
    authExpiry : Int
    tokenExpiry : Int
    entityId : Text
    merchantId : Text
    entityType : RTEntityType
    createdAt : UTCTime
    updatedAt : UTCTime
    info : Maybe Text

  excludedFields: [merchantOperatingCityId]
  constraints:
    id: PrimaryKey
    token: SecondaryKey
    entityId: SecondaryKey

  queries:
    findById:
      kvFunction: findOneWithKV
      where: id

    setVerified:
      kvFunction: updateOneWithKV
      params: [verified]
      where: id

    updateAttempts:
      kvFunction: updateOneWithKV
      params: [attempts]
      where: id

  extraOperations:
    - EXTRA_QUERY_FILE
