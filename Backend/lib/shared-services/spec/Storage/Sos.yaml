imports:
  Person: IssueManagement.Common
  Ride: IssueManagement.Common
Sos:
  tableName: sos

  fields:
    id : Id Sos
    personId : Id Person
    rideId : Id Ride
    flow : SosType
    status : SosStatus
    ticketId : Maybe Text

  beamInstance:
    - MakeTableInstancesGenericSchema

  domainInstance :
    - Custom Kernel.Beam.Lib.UtilsTH.mkBeamInstancesForEnumAndList <SosType>
    - Custom Kernel.Beam.Lib.UtilsTH.mkBeamInstancesForEnumAndList <SosStatus>
    - Custom Kernel.Beam.Lib.UtilsTH.mkBeamInstancesForEnumAndList <EmergencyContactId>


  types:
    EmergencyContactId:
      enum: "EmergencyContactId Text"

    SosType:
      enum: "Police,CustomerCare,EmergencyContact EmergencyContactId,SafetyFlow"

    SosStatus:
      enum: "Resolved,NotResolved,Pending,MockPending,MockResolved"

    SosMockDrill:
      personId: Id Person
      status : SosStatus

  queries:
    updateStatus:
      kvFunction: updateOneWithKV
      params: [status]
      where: id
    findById:
      kvFunction: findOneWithKV
      where: id
    findByRideId:
      kvFunction: findOneWithKV
      where: rideId

  constraints:
    id: PrimaryKey
    rideId: SecondaryKey