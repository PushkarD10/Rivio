name: "CI"
on:
  push:
  pull_request:
jobs:
  Nix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nixbuild/nix-quick-install-action@v21
        with:
          nix_conf: |
            experimental-features = nix-command flakes
      - uses: cachix/cachix-action@v12
        with:
          name: nammayatri
      - name: Download from Nix cache + build external deps
        run: |
          # TODO: Replace .#all with .#default
          nix develop -j 4 .#all -c echo
      - name: Build all packages ðŸ”¨
        id: build-nix
        run: |
          nix build -L .#all
      - name: Download from Nix cache + build external deps (Docker)
        if: github.ref == 'refs/heads/main'
        run: |
          nix develop -j 4 .#dockerImage -c echo
      - name: Build Docker image ðŸ”¨
        id: build-docker
        if: github.ref == 'refs/heads/main'
        run: |
          nix build -L --no-allow-dirty .#dockerImage
      - name: Flake checks ðŸ§ª
        run: |
          # Because 'nix flake check' is not system-aware
          # See https://srid.ca/haskell-template/checks
          nix run nixpkgs#sd \
            'systems = nixpkgs.lib.systems.flakeExposed' \
            'systems = [ "x86_64-linux" ]' \
            flake.nix

          # Sandbox must be disabed for:
          # https://github.com/srid/haskell-flake/issues/21
          nix \
            --option sandbox false \
            flake check -L
